    <script>
        // Add random movement to floating icons
        const floatingIcons = document.querySelectorAll('.floating-icon');
        const usedPositions = [];
        const minDistance = 100; // Minimum pixel distance between icons
        
        floatingIcons.forEach(icon => {
            let randomX, randomY;
            let attempts = 0;
            let positionFound = false;
            
            // Try to find a position that doesn't overlap with existing icons
            while (!positionFound && attempts < 20) {
                randomX = Math.floor(Math.random() * 90);
                randomY = Math.floor(Math.random() * 90);
                
                // Check if this position is far enough from all other icons
                positionFound = true;
                for (const pos of usedPositions) {
                    const distance = Math.sqrt(
                        Math.pow((randomX - pos.x) * window.innerWidth / 100, 2) + 
                        Math.pow((randomY - pos.y) * window.innerHeight / 100, 2)
                    );
                    
                    if (distance < minDistance) {
                        positionFound = false;
                        break;
                    }
                }
                attempts++;
            }
            
            // Record this position
            usedPositions.push({ x: randomX, y: randomY });
            
            const randomDuration = 10 + Math.floor(Math.random() * 20);
            const randomDelay = Math.floor(Math.random() * 8);
            const randomSize = 10 + Math.floor(Math.random() * 20); // Smaller icons
            const randomOpacity = 0.2 + Math.random() * 0.4;
            
            icon.style.fontSize = `${randomSize}px`;
            icon.style.top = `${randomY}%`;
            icon.style.left = `${randomX}%`;
            icon.style.animationDuration = `${randomDuration}s`;
            icon.style.animationDelay = `${randomDelay}s`;
            icon.style.opacity = randomOpacity;
            
            // Assign different animation paths to create more variety and less interference
            const animationPaths = ['bounce-around', 'float-diagonal', 'circular-path', 'zigzag-path'];
            const randomPath = animationPaths[Math.floor(Math.random() * animationPaths.length)];
            icon.style.animationName = randomPath;
        });
    </script>
