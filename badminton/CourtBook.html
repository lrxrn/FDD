<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Booking - APUFit Badminton Club</title>
  <link rel="stylesheet" href="CourtBook.css" />
  <script src="CourtBook.js" defer></script>
  <script>
    function confirmBooking(event) {
      event.preventDefault();
      document.getElementById("booking-form").style.display = "none";
      document.getElementById("confirmation").style.display = "block";
    }
  </script>
</head>
<body>

<h1>Confirm Your Booking</h1>

<form id="booking-form" onsubmit="confirmBooking(event)">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required />

  <label for="type">Booking Type</label>
  <select id="type" name="type" required>
    <option value="">-- Select --</option>
    <option value="trainer">Trainer Session</option>
    <option value="court">Court Session</option>
  </select>

  <label for="day">Day</label>
  <select id="day" name="day" required>
    <option value="">-- Select Day --</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
  </select>

  <label for="time">Preferred Time</label>
  <input type="text" id="time" name="time" placeholder="e.g., 10am - 12pm" required />

  <button type="submit">Confirm Booking</button>
</form>

<div id="confirmation">
  <h2>✅ Booking Confirmed!</h2>
  <p>Thank you for your booking. We look forward to seeing you on court!</p>
  <a href="schedule.html">← Back to Schedule</a>
</div>

</body>
</html>
