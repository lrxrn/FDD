<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - APUFit Badminton Club</title>
  <link rel="stylesheet" href="register.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    form {
      background: #fff;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Join the APUFit Badminton Club</h2>
  <form onsubmit="submitForm(event)">
    <input type="text" placeholder="Full Name" required />
    <input type="text" placeholder="TP Number" required />
    <input type="email" placeholder="Email Address" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    function submitForm(e) {
      e.preventDefault();
      alert("🎉 You're registered! We'll be in touch via email.");
      window.location.href = "index.html"; // Go back to homepage
    }
  </script>
</body>
</html>
